<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">

  <title>Login</title>
</head>

<body>
  <div class="login">
    <div class="login-form">
      <div class="login-form-first">
        <div class="login-title">
          <h2>Log in</h2>
          <a href="views/registro.html">Sign Up</a>
        </div>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="senha">Password</label>
            <input type="password" class="form-control" id="senha" placeholder="Enter Password">
          </div>
          <a href="views/sobrenos.html" id="Singin" class="btn btn-primary btn-lg active" role="button"
            aria-pressed="true">Sing in</a>
        </form>
      </div>
    </div>
    <div class="banner-login">
      <img src="img/computer.png" alt="">
      <h2>Computer.io</h2>
    </div>
  </div>
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
